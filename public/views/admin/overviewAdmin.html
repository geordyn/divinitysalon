<login-nav></login-nav>

<div id="overview" style="display: inline-block; height: 250px; vertical-align: top;">
<h3 class=>Employee Stats</h3>
</div>

<div width="50%" style="display: inline-block;">
  <div height="500px"><svg class="chart" style="display: inline-block; padding: 50px;"></svg>
  </div>
</div>
<hr/>



  <div class="clientList" ng-repeat="member in team | orderBy: 'overallRating' track by member._id" style="display: inline-block; max-width: 100vw; word-wrap: break-word; padding: 20px;">

    <div class="clientDiv">

      <img ng-src="{{ member.img }}" height="200px" width="210px" style="margin: 5px">

      <center>
        Total Hours: {{ member.totalHrs }}
        <br/>
        <span ng-repeat="i in getNumber( member.overallRating ) track by $index"><img src="/styles/imgs/star.PNG" height="10px" width="10px"></span>


        <button class="btn btn-custom btn-lg btn-block" style="height: 100%; padding: 2px; margin: 5px;" name="submit" type="submit" ng-click="deleteMember( member._id )">
          delete
        </button>
        <button class="btn btn-custom btn-lg btn-block" style="height: 100%; padding: 2px; margin: 5px;" name="submit" type="submit" ng-click="">
          edit
        </button>
      </center>

    </div>

  </div>

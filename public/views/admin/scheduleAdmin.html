<div class="bootstrap-iso">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="formden_header">
          <h2>
      New Appointment
     </h2>
          <p>
          </p>
        </div>

        <form>
          <!-- CLIENT FIND NAME DROPDOWN -->

          <div class="form-group ">
            <label class="control-label " for="selClient">
              Client
            </label>
            <select class="select form-control" ng-repeat="client in clients" id="selClient" name="selClient">
              <option value="First Choice">
                {{client.firstName}} {{client.lastName}}
              </option>
            </select>
          </div>

          <!-- INSERT ADD CLIENT BUTTON FOR MODAL TO POP UP FOR UNSAVED CLIENTS -->

          <!-- EMPLOYEE/STYLIST NAME DROPDOWN -->

          <div class="form-group ">
            <label class="control-label " for="selClient">
              Employee
            </label>
            <select class="select form-control" ng-repeat="member in team" id="selClient" name="selClient">
              <option value="First Choice">
                {{member.name}}
              </option>
            </select>
          </div>

          <!-- SERVICES -->
          <div class="form-group ">
            <label class="control-label requiredField" for="subject1">
              Service(s)
              <span class="asteriskField">*</span>
            </label>

            <input class="form-control" id="subject1" name="subject1" type="text" ng-model="newAppt.services" />
          </div>

          <!-- DATE -->
          <div class="form-group ">
            <label class="control-label requiredField" for="subject1">
              Date
              <span class="asteriskField">*</span>
            </label>

            <input class="form-control" id="subject1" name="subject1" type="text" ng-model="newAppt.services" />
          </div>

          <!-- START TIME -->
          <div class="form-group ">
            <label class="control-label requiredField" for="select">
              Start Time
              <span class="asteriskField">
         *
        </span>
            </label>

            <select class="select form-control" id="select" name="select">
              <option ng-repeat="time in times">
                {{time.display}}
              </option>
            </select>
          </div>

          <!-- END TIME -->
          <div class="form-group ">
            <label class="control-label requiredField" for="select1">
              End Time
              <span class="asteriskField">
         *
        </span>
            </label>

            <select class="select form-control" id="select1" name="select1">
              <option ng-repeat="time in times">
                {{ time.display }}
              </option>
            </select>
          </div>

          <div class="form-group ">
            <label class="control-label " for="aptMessage">
              Additional Notes
            </label>
            <!-- ADDITIONAL NOTES TO STYLIST -->

            <textarea class="form-control" cols="40" id="aptMessage" name="aptMessage" rows="10"></textarea>
          </div>

          <!-- SUBMIT APPT -->
          <div class="form-group">
            <div>
              <button class="btn btn-custom btn-lg btn-block" name="submit" type="submit">
                Add Appointment
              </button>


            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

  }

<div class="outer" style="max-width: 80%; padding: 10px; margin: auto;">


  <center>
    <div class="getButtons">



      <div class="buttonsCont" style="padding:1%; margin: 1%; display: inline; width: 600px; text-align: left;">

        <!-- Trigger the modal with a button -->
        <center>
          <button class="btn btn-custom btn-lg" data-toggle="modal" data-target="#myModal" style="width: 12% padding: 0px; margin: 5px; font-size: 1em;">Add Appointment</button>
          <button data-toggle="modal" data-target="#addClientModal" class="btn btn-custom btn-lg" style="width: 12% padding: 0px; margin: 5px; font-size: 1em;">Add Client</button>
          <button ng-click="getAppointments()" class="btn btn-custom btn-lg" style="font-size: 1em;">
            All Appointments
          </button>
          <br/>
          <select class="buttonsCont" style="display: inline-block;" ng-options="member as member.name for member in team track by member._id" ng-model="employee" ng-change="getMemberApts(employee._id)">

            <option> {{member.name}}
              </button>
            </option>
        </center>
        </select>

      </div>

    </div>
  </center>

  <center>
    <div style="background-color: lightgray; padding: 1%; width: 600px; max-height: 80vh; overflow-y: scroll; margin-bottom: 50px;">

      <br/>

      <div id='calendar'></div>


    </div>

  </center>
</div>

  Start: <span id="startTime"></span>

  <br>

<!-- ADD CLIENT Modal -->

<div id="addClientModal" class="modal fade" role="dialog" ng-controller="clientCtrl">
  <div class="modal-dialog">


    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">New Client</h4>
      </div>
      <div class="modal-body">

    <div class="bootstrap-iso">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-12">

            <form method="post">
              <div class="form-group ">
                <label class="control-label requiredField" for="clientName1">
                  First Name
                  <span class="asteriskField">
            *
           </span>
                </label>

                <input class="form-control" id="clientName1" name="clientName1" type="text" / ng-model="newClient.name1">
              </div>
              <div class="form-group ">
                <label class="control-label requiredField" for="clientName2">
                  Last Name
                  <span class="asteriskField">
            *
           </span>
                </label>

                <input class="form-control" id="clientName2" name="clientName2" type="text" / ng-model="newClient.name2">
              </div>
              <div class="form-group ">
                <label class="control-label requiredField" for="tel">
                  Telephone #
                  <span class="asteriskField">
            *
           </span>
                </label>

                <input class="form-control" id="tel" name="tel" type="text" ng-model="newClient.phone" />
              </div>
              <div class="form-group ">
                <label class="control-label " for="email1">
                  Email
                </label>

                <input class="form-control" id="email1" name="email1" type="text" ng-model="newClient.email" />
              </div>
              <div class="form-group">
                <div>
                  <button class="btn btn-custom btn-lg btn-block" name="submit" type="submit" ng-click="addClient(newClient)" data-dismiss="modal">
                    Add Client
                  </button>
                </div>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>






<!-- ADD APPT Modal -->

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">New Appointment</h4>
      </div>
      <div class="modal-body">

        <div class="bootstrap-iso">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-12">
                <form>
                  <!-- CLIENT FIND NAME DROPDOWN -->

                  <div class="form-group ">
                    <label class="control-label " for="selClient">
                      Client
                    </label>
                    <select ng-options="client as client.fullName for client in clients track by client._id" ng-model="newAppt.client" class="select form-control" id="selClient" name="selClient">



                    </select>
                  </div>


                  <!-- EMPLOYEE/STYLIST NAME DROPDOWN -->

                  <div class="form-group ">
                    <label class="control-label " for="selClient">
                      Employee
                    </label>
                    <select ng-options="member as member.name for member in team track by member._id" ng-model="newAppt.member" class="select form-control" id="selClient" name="selClient">



                    </select>
                  </div>

                  <!-- SERVICES -->
                  <div class="form-group">
                    <label class="control-label requiredField" for="subject1">
                      Service(s)
                      <span class="asteriskField">*</span>
                    </label>

                    <input class="form-control" id="subject1" name="subject1" type="text" ng-model="newAppt.services" />
                  </div>

                  <!-- DATE -->
                  <div class="form-group ">
                    <label class="control-label requiredField" for="subject1">
                      Date
                      <span class="asteriskField">*</span>
                    </label>

                    <input class="form-control" id="subject1" name="subject1" type="date" ng-model="newAppt.date" />
                  </div>

                  <!-- START TIME -->
                  <div class="form-group ">
                    <label class="control-label requiredField" for="select">
                      Start Time
                      <span class="asteriskField">
                   *
                  </span>
                    </label>

                    <select ng-model="newAppt.startTime" class="select form-control" id="select" name="select">
                      <option ng-repeat="time in times" value="{{time.value}}">
                        {{time.display}}
                      </option>
                    </select>
                  </div>

                  <!-- END TIME -->
                  <div class="form-group ">
                    <label class="control-label requiredField" for="select1">
                      End Time
                      <span class="asteriskField">
                   *
                  </span>
                    </label>

                    <select ng-model="newAppt.endTime" class="select form-control" id="select1" name="select1">
                      <option ng-repeat="time in times" value="{{time.value}}">
                        {{ time.display }}
                      </option>
                    </select>
                  </div>

                  <div class="form-group ">
                    <label class="control-label " for="aptMessage">
                      Additional Notes
                    </label>
                    <!-- ADDITIONAL NOTES TO STYLIST -->

                    <textarea ng-model="newAppt.description" class="form-control" cols="40" id="aptMessage" name="aptMessage" rows="3"></textarea>
                  </div>

                  <!-- SUBMIT APPT -->
                  <div class="form-group">
                    <div>
                      <button ng-click="makeAppt(newAppt)" data-dismiss="modal" class="btn btn-custom btn-lg btn-block" name="submit" type="submit">
                        Add Appointment
                      </button>


                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>




      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>




<div id="dialog" title="My dialog" style="display:none">
  <form>
    <fieldset>
      <label for="Id">Id</label>
      <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all">
      <label for="Id">Title</label>
      <input type="text" name="title" id="title" class="text ui-widget-content ui-corner-all">
    </fieldset>
  </form>
</div>

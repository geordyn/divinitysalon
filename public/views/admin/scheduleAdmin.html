              <div class="input-group-addon">
                <i class="fa fa-calendar-plus-o">
                </i>
                <!-- WHEN CLICK ON <i> POPUP OF ADD NEW CLIENT FORM COMES UP -->
              </div>
              <input class="form-control" id="clientName" name="clientName" type="text" />
            </div>

          </div>

          <div class="form-group ">
            <label class="control-label requiredField" for="password">
              Employee Name
              <span class="asteriskField">
        *
       </span>
            </label>
            <!-- EMPLOYEE/STYLIST NAME DROPDOWN -->

            <input class="form-control" id="clientName" name="password" type="text" />
          </div>

            <label class="control-label requiredField" for="subject1">
              Service(s)
              <span class="asteriskField">
        *
       </span>
            </label>
            <!-- SERVICES -->

            <input class="form-control" id="subject1" name="subject1" type="text" ng-model="newAppt.services" />
          </div>

          <div class="form-group ">
            <label class="control-label requiredField" for="aptDate">
              Date
              <span class="asteriskField">
        *
       </span>
            </label>
            <!-- DATE -->

            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-calendar-plus-o">
        </i>
              </div>
              <input class="form-control" id="aptDate" name="aptDate" placeholder="MM/DD/YYYY" type="text" />
            </div>
          </div>

          <div class="form-group ">
            <label class="control-label requiredField" for="select">
              Start Time
              <span class="asteriskField">
         *
        </span>
            </label>

              </option>

                5:30pm
              </option>
              <option value="6pm">
                6pm
              </option>
              <option value="6:30pm">
                6:30pm
              </option>
              <option value="7pm">
                7pm
              </option>
            </select>
          </div>

          <div class="form-group ">
            <label class="control-label requiredField" for="select1">
              End Time
              <span class="asteriskField">
         *
        </span>
            </label>
            <!-- END TIME -->

            <select class="select form-control" id="select1" name="select1">
              <option value="8am">
                8am
              </option>
              <option value="8:30am">
                8:30am
              </option>
              <option value="9am">

              </option>
              <option value="10am">

            <textarea class="form-control" cols="40" id="aptMessage" name="aptMessage" rows="10"></textarea>

            <div>

<div class="tmplCont">


  <div class="bootstrap-iso">
   <div class="container-fluid">
    <div class="row">
     <div class="col-md-6 col-sm-6 col-xs-12">
      <div class="formden_header">
       <h2>
        New Team Member
       </h2>
       <p>
       </p>
      </div>
      <form method="post">
       <div class="form-group ">
        <label class="control-label requiredField" for="photoUrl">
         Photo URL
         <span class="asteriskField">
          *
         </span>
        </label>
        <input class="form-control" id="photoUrl" name="photoUrl" type="text"/>
       </div>
       <div class="form-group ">
        <label class="control-label requiredField" for="name2">
         Name
         <span class="asteriskField">
          *
         </span>
        </label>
        <input class="form-control" id="name2" name="name2" type="text"/>
       </div>
       <div class="form-group ">
        <label class="control-label requiredField" for="teamBio">
         Bio
         <span class="asteriskField">
          *
         </span>
        </label>
        <textarea class="form-control" cols="40" id="teamBio" name="teamBio" rows="10"></textarea>
       </div>
       <div class="form-group" id="div_servicesCheck">
        <label class="control-label " for="servicesCheck">
         Services Provided
        </label>
        <div class=" ">
         <label class="checkbox-inline">
          <input name="servicesCheck" type="checkbox" value="Hair Care"/>
          Hair Care
         </label>
         <label class="checkbox-inline">
          <input name="servicesCheck" type="checkbox" value="Nail Care"/>
          Nail Care
         </label>
         <label class="checkbox-inline">
          <input name="servicesCheck" type="checkbox" value="Skin Care"/>
          Skin Care
         </label>
        </div>
       </div>
       <div class="form-group">
        <div>
         <button class="btn btn-custom btn-lg btn-block" name="submit" type="submit">
          Add Member
         </button>
        </div>
       </div>
      </form>
     </div>
    </div>
   </div>
  </div>


<div class="clientList">
  <center>List of Team Members that can be edited individually.</center>
</div>

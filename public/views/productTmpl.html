<div class="products">

  <h1>Our Products</h1>
<div class="productCont" style="display: flex; align-content: center; justify-content: center; padding: 2%;">
<br/>
  <div class="product" ng-repeat="product in products" style="max-width: 30%; max-height: 800px; font-size: .8em;">

  <img width="50%" height="250px;" ng-src="{{ product.img }}">

  <h2>{{ product.brand }}</h2>

  <p style="padding-left: 40px; padding-right: 40px;">

  {{ product.description }}

  </p>
  </div>

</div>
</div>




</div>
</div>

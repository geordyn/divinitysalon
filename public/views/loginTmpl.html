<h2 id="loginH2">Login</h2>
<div class="tmplCont" style="text-align: center; padding: 20%; padding-top: 50px;">
  <div class="bootstrap-iso">
   <div class="container-fluid">
    <div class="row">
      <form method="post">
       <div class="form-group ">
        <label class="control-label " for="username">
         Username
        </label>
        <div class="input-group">
         <div class="input-group-addon">
          <i class="fa fa-child">
          </i>
         </div>
<!-- USERNAME INPUT -->

         <input class="form-control" id="username" name="username" type="text" ng-model="username"/>
        </div>
       </div>

       <div class="form-group ">
        <label class="control-label " for="password">
         Password
        </label>
        <div class="input-group">
         <div class="input-group-addon">
          <i class="fa fa-lock">
          </i>
         </div>
<!-- USERNAME PASSWORD -->

         <input class="form-control" id="password" name="password" type="password" ng-model="password"/>
        </div>
       </div>

       <div class="form-group">
        <div>
         <button ng-click="loginUser( username, password )" class="btn btn-custom btn-lg btn-block" name="submit" type="submit">
          Login
         </button>
        </div>


       </div>
      </form>
     </div>
    </div>
   </div>
  </div>


<br/>
